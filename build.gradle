plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    
    // Spring
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    
    // Test report coverage
    id 'jacoco'
    
    // To generate jdepend reports **** check later ****
    //id 'jdepend'
}

springBoot{
	mainClassName = 'com.project.uberBooking.UberBookingApplication'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Spring Web
    compile 'org.springframework.boot:spring-boot-starter-web'
    
    // Spring Data including Hibernate, Repository, and other classes
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Spring Actuator - provides run time metrics for the application and helath endpoints
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    
    // Spring Cache - provides basic caching capabilities
    compile 'org.springframework.boot:spring-boot-starter-cache'    
 
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.1.2'
    
    // A package that allows for auto generation of common bean methods(getters/setters/toString etc...)
    compile 'org.projectlombok:lombok:1.18.16'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Spring
    implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
}
